<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="language" content="pt-BR">
    <meta name="description" content="Relação de horário de aulas e matérias da Faculdade de Ciência e Tecnologia da UFG">
    <meta name="keywords" content="Horário, Aula, Matéria, Sala, FCT, UFG">

    <meta property="og:type" content="page">
    <meta property="og:url" content="https://www.facebook.com/fct.ufg">
    <meta property="og:title" content="fct.ufg">
    <meta property="og:image" content="https://files.cercomp.ufg.br/weby/up/1/o/favicon.png">
    <meta property="og:description" content="Faculdade de Ciência e Tecnologia - UFG">

    <link rel="shortcut icon" type="image/x-icon" href="https://files.cercomp.ufg.br/weby/up/1/o/favicon.png?1403268073">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/2.2.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/screenfull@5.1.0/dist/screenfull.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/2.1.5/features/searchHighlight/dataTables.searchHighlight.min.js"></script>
    <script src="https://bartaz.github.io/sandbox.js/jquery.highlight.js"></script>
    <script src="js/dados.js"></script>
    <script src="js/dataTables.js"></script>
    <script src="js/fullscreen.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/tooltipBootstrap.js"></script>

    <div class="container mt-5"  >
        <div class="container navbar">
            <h3 class="mb-4"><i class="bi bi-calendar3"></i> Horários das Disciplinas / Salas - FCT</h3>
            <div class="flexrow">
                    <img alt="LOGO FCT" style="width:95px; height:70px;" src="https://files.cercomp.ufg.br/weby/up/765/o/FCT_UFG.svg?1582742792">
                    <img alt="Logo da UFG" style="width: 122px; height:80px;" src="https://files.cercomp.ufg.br/weby/assets/level2/marca-ufg-677b562915f50ba83e8e1516f068bde65a0e00330471068ad6320189ac9f140a.svg">
            </div>
        </div>

        <h4 id="clock"></h4>

        <div class="btn-group" role="group" aria-label="Filtros de sala">
            <button type="button" class="btn btn-outline-primary" data-filter="Mini-auditórios" data-bs-toggle="tooltip" data-bs-placement="top" title="Salas Terreo, 102, 202, 302, 402, 502">Mini-auditórios</button>
            <button type="button" class="btn btn-outline-primary" data-filter="Salas" data-bs-toggle="tooltip" data-bs-placement="top" title="Salas 108, 208, 308, 504, 505, 506, 507, 508">Salas</button>
            <button type="button" class="btn btn-outline-primary" data-filter="Labs INF" data-bs-toggle="tooltip" data-bs-placement="top" title="Salas 303, 304, 403, 109">Labs INF</button>
            <button type="button" class="btn btn-outline-primary" data-filter="Labs Mat-Geo" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Salas 103, 105, 106, 207, 305, 306, 307">Labs Mat-Geo</button>
            <button type="button" class="btn btn-outline-primary" data-filter="Labs Prod" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Salas 206, 404, 503A, 503B">Labs Prod</button>
            <button type="button" class="btn btn-outline-primary" data-filter="Labs Transp" data-bs-toggle="tooltip" data-bs-placement="right" title="Salas T02, 203, 204, 205">Labs Transp</button>
        </div>

        <table id="scheduleTable" class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Horário</th>
                    <th>Segunda</th>
                    <th>Terça</th>
                    <th>Quarta</th>
                    <th>Quinta</th>
                    <th>Sexta</th>
                    <th>Sábado</th>
                    <th data-order="asc">Sala</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

</body>
</html>
